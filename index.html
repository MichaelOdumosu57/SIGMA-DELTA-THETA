<html lang = "en" charset = "windows-1252">

  <!-- required libraries to help make the website work, the src is the path name, to make sure it is retrivied from their proper folders -->
  <head>
    <script src="./jquery-1.10.2.js"></script>
    <script src="./jquery-ui.js"></script>
    <script src="./jquery_rolodex.js"></script>
    <script src="./jquery_parallax.js"></script>
    <script src="./jquery_rotate.js"></script>
    <script src="./jquery_adv_clone.js"></script>
    <script src="./jquery_pretty_print.js"></script>
    <script src="./jquery_carousel.js"></script>
    <script src="./jquery_michael_toggle.js"></script>
    <script src="./site_map_instruction.js"></script>
    <script src="./navigation.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./dimension_parser.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=.21">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./sdt.css">

  </head>

  <!-- developer use of libaries to have website act as designed -->
  <script>
  // helper function
{
  function text_dimension(string_selector)
  {
      var canvas = document.createElement("canvas");
      var ctx = canvas.getContext("2d");
      ctx.font =  string_selector.css("font-size") + " " + string_selector.css("font-family") ;  // This can be set programmaticly from
      var textWidth = ctx.measureText(string_selector.text()).width;
      return textWidth
  }
}
  //////////////////////////////////////////////////////////////
  // this function returns the text width and height of given strings
  //////////////////////////////////////////////////////////////
      $(document).ready(function() {

            // selector for one page
            $("body :not([id])").attr("id","index")
            ////////////////////////////////////////////////////////////////////
            //places a sticker for classification of the items in the webpage
            ////////////////////////////////////////////////////////////////////

            // editing the menu objects
            var nav_array = ["Home","Events","Story","Foundation","Settings","Join"]
            $("#index.nav_container").css({
              "background-color": "yellow",
               "margin-top":"15em",
               "right":"0",
               "opacity":1,
               "width":browser_window.outerWidth *.95,
               "height":"8em",
               "position":"absolute "
            }).append("<div class = menu_items ><h2>Home</h2></div>")

                $(".menu_items").css({
                  // "background-color":'green',
                  "width": text_dimension($( ".menu_items > h2"))
                })

                $(".menu_items").adv_clone({
                  items:nav_array.length
                })

                $(".menu_items").appendTo($(".menu_holder"))

                $(".menu_holder").css({
                  "top":"1em",
                  "position":"absolute",
                  "width":"50em",
                  "height":"2em",

                }).appendTo($(".nav_container "))

                $.map($(".menu_items >h2"),function(edit,num){
                  $(edit).text(nav_array[num])
                  $(edit).css({
                    "font-size":"3em"
                  })
                })

                $.map($(".menu_items"),function(edit,num){
                  $(edit).css({
                    "width": text_dimension($( ".menu_items > h2").eq(num)) * 1.2,
                    "top": "10em"
                  })
                })


                $("#index.nav_container").pretty_print({
                  objects:$(".menu_items"),
                  indent:"40%",
                  y_spacing:"10em",
                  x_spacing:"5em"
                })

            $("#index.group_name").css({
              "background-color": "white",
               "margin-top":"10em",
               "margin-left":"2em",
               "opacity":1,
               "width":browser_window.outerWidth *.125,
               "height":browser_window.outerWidth *.125,
               "position":"absolute",
               "border-radius":"500px"
            })

            $("#index.group_name").append("<h1 class = 'solo_group'></h1>")

            $(".solo_group").adv_clone({
                items:"3",
                specifiers:[["sigma",1],["delta",2],["theta",3]]

            })

            $(".sigma").text("sigma")
            $(".delta").text("delta")
            $(".theta").text("theta")
            ////////////////////////////////////////////////////////////////////
            // nav container is the yellow bar with menu headings
            // group name is circle
            ////////////////////////////////////////////////////////////////////
       });
  </script>
<body>

    <div  class = "nav_container"></div>
    <div class  = "menu_holder"></div>
    <div  class = "group_name"></div>
</body>
</html>
